<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PregCare-Gh</title>
    <link rel="icon" href="preg.png" type="image" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Loggin">
   
    <div class="login">
        <a href="index.html"><img src="preg.png" alt="logo" style="width:40px; height:40px;">PregCare-Gh</a>
    </div>

    <div class="Login">
        <h3>Register as a Patient</h3>
        <br>
        <label for="fname">First Name*</label>
        <br>
        <input type="text" name="fname" placeholder="First Name" required>
        <br>
        <label for="lname">Last Name*</label>
        <br>
        <input type="text" name="lname" placeholder="Last Name" required>
        <br>
        <label for="phone">Phone Number*</label>
        <br>
        <input type="text" name="phone" placeholder="Phone Number" required>
        <br>
        <label for="DOB">Date of Birth*</label>
        <br>
        <input type="date" name="DOB" placeholder="Date of Birth" required>
        <br>
        <label for="region">Region</label>
        <br>
        <input type="text" name="region" placeholder="Region" >
        <br>
        <label for="municipality">Municipality/City*</label>
        <br>
        <input type="text" name="municipality" placeholder="Place of residence" required>
        <br>
        <label for="email">Email Address</label>
        <br>
        <input type="email" name="email" placeholder="Email Address" >
        <br>
        <label for="password">Password*</label>
        <br>
        <input type="password" name="password" placeholder="Password" required>
        <br>
        <label for="password"> Confirm Password*</label>
        <br>
        <input type="password" name="password" placeholder="Confirm Password" required >
        <br>
        <a style="margin-left: 40%;"  href="home.html"><button>Register</button></a>
        <br><br>
        <p id="sign"></a> Already a Member?
        <a  href="login.html">Login</a></p>
        
    </div>
    
</div>
</body>
</html>
